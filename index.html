<!DOCTYPE html>
<html>
<head>
	<title>Новостное агентство</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jqueryOne.js"></script>
</head>
<body>
	<main>
		<div class="fixed-container">
			<h2>Список дел</h2>
			<div class="left-list">
				<p class="pusto">Список пуст</p>
			</div>
			<div class="add-list">
				<h2>Добавить новое дело</h2>
				<div class="add-panel">
					<div class="fix-panel">
						<p>* Название</p>
						<input type="text" name="name" id="nameCase">
						<p>* Описание</p>
						<textarea name="textarea" id="description" cols="30" rows="10"></textarea>
					</div>
					<a href="#" id="addCase">Добавить дело</a>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
